<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start screen</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="MainLayout">
  <header class="Header">
    <div class="Header-Container">
      <a href="/index.html" class="Header-Logo">
        <h1 class="Heading Heading_color_default Heading_size_xl">School CI server</h1>
      </a>
    </div>
  </header>
  <main class="Main MainLayout-Content">
    <div class="Main-Container">
      <h2 class="Heading Heading_size_m">
        Settings
      </h2>
      <fieldset class="Fieldset">
        <p class="Fieldset-Legend">
          Configure repository connection and synchronization settings.
        </p>
        <div class="Fieldset-Row">
          <label class="InputGroup">
            <p class="InputGroup-Label">
              GitHub repository<span class="Text Text_color_danger">*</span>
            </p>
            <input
              type="text"
              class="InputGroup-Input Input Input_clearable Input_fluid"
              placeholder="user-name/repo-name" />
          </label>
        </div>          
        <div class="Fieldset-Row">
          <label class="InputGroup">
            <p class="InputGroup-Label">
              Build command
            </p>
            <input
              type="text"
              class="InputGroup-Input Input Input_clearable Input_fluid"
              placeholder="npm ci && npm run build" />
          </label>
        </div>          
        <div class="Fieldset-Row">
          <label class="Fieldset-Label InputGroup">
            <p class="InputGroup-Label">
              Main branch
            </p>
            <input
              type="text"
              class="InputGroup-Input Input Input_clearable Input_fluid"
              placeholder="master" />
          </label>
        </div>
        <div class="Fieldset-Row">
          <label class="Fieldset-Label InputGroup InputGroup_inline">
            Synchronize every
            <input
              type="text"
              class="InputGroup-Input Input Input_size_s Input_align_right"
              placeholder="10" />
            minutes
          </label>
        </div>
        <div class="Fieldset-Row ButtonGroup">
          <button class="ButtonGroup-Item Button Button_size_m Button_color_accent" type="button">Save</button>
          <button class="ButtonGroup-Item Button Button_size_m Button_color_default" type="button">Cancel</button>
        </div>
      </fieldset>
    </div>
  </main>
  <footer class="Footer">
    <div class="Footer-Container">
      <ul class="Footer-Navigation Navigation">
        <li class="Navigation-Item">
          <a href="#" class="Navigation-Link">Support</a>
        </li>
        <li class="Navigation-Item">
          <a href="#" class="Navivation-Link">Learning</a>
        </li>
      </ul>
      <a href="#" class="Footer-Copyright">&copy;2020 Your Name</a>
    </div>
  </footer>
</body>
</html>
